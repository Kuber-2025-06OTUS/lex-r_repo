{{ if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- if .Values.serviceAccount.annotations }}
  annotations: {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ include "usedNamespace" . }}
{{ end }}
