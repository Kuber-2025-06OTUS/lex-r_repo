apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-server
  namespace: homework
spec:
  ingressClassName: nginx
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-server
            port: 
              name: http
